<div id="header-main-div">
  <div id="logo-div">
    <img id="dhs-logo" src="assets/images/logoDHS.png" alt="DHS logo">
    <img id="eu-logo" src="assets/images/logoEU.svg" alt="EU logo">
    <img id="copernicus-logo" src="assets/images/copernicus_eu_logo_blu_white.png" alt="Copernicus logo">
    <img id="esa-logo" src="assets/images/ESA_logo_2020_White_cut.png" alt="ESA logo">
  </div>
  <div id="menu-buttons-div">
    <mat-icon id="user-icon" aria-hidden="false" aria-label="Account icon" fontIcon="account_circle" (click)="onUserMenuClick()"></mat-icon>
    <mat-icon id="settings-icon" aria-hidden="false" aria-label="Settings icon" fontIcon="settings" (click)="onSettingsMenuClick()"></mat-icon>
  </div>
</div>

<div id="user-menu">
  <mat-icon id="user-image" aria-hidden="false" aria-label="Account image" fontIcon="account_circle"></mat-icon>
  <p>MyUserName</p>
  <hr style="width:100%;">
  <p>Some useful information</p>
  <p>...and other...</p>
</div>

<div id="settings-menu">
  <mat-icon id="settings-image" aria-hidden="false" aria-label="Settings image" fontIcon="settings"></mat-icon>
  <p>Map Settings</p>
  <hr style="width:100%;">
  <div class="menu-item">
    <label for="map-style">Map style:</label>
    <select name="map-style-select" id="map-style" (change)="onMapStyleChanged($event)">
      <option *ngFor="let option of mapStyles">{{option}}</option>
    </select>
  </div>
  <div class="menu-item">
    <label for="show-labels">Show labels:</label>
    <input type="checkbox" id="show-labels" [value]="false" (change)="onShowLabelCheck($event)"/>
  </div>
</div>
