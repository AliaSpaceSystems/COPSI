<div id="main-login-container">
  <div id="login-form">
    <img id="copsi-logo" src="assets/images/COPSI_logotipo.svg" alt="Copsi logo">
    <p id="login-text">{{loginText}}</p>
    <div id="buttons-div">
      <button id="button-login" (click)="onLoginClicked()">
        <p class="button-text">{{loginButtonText}}</p>        
      </button>      
    </div>
  </div>
</div>
