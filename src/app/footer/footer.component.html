</div>

    <img id="esa-logo" src="assets/images/ESA_logo_2020_White_cut.png" alt="ESA logo">
    <div id="footer-separator"></div>
    <img id="serco-logo" src="assets/images/logo-serco-grey_cut.png" alt="serco logo">
