<div id="main-alert-container">
  <div id="alert-form">
    <div id="alert-header">
      <img id="copsi-logo" src="./assets/images/COPSI_logo.svg" alt="Copsi logo">
      <p  id="title">{{alertTitle}}</p>
    </div>
    <hr>
    <p id="message">{{alertMessage}}</p>
    <div id="buttons-div">
      <button id="button-alert" (click)="dismiss()">
        <p class="button-text">Close</p>
      </button>
    </div>
  </div>
</div>
